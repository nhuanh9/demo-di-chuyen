<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            z-index: 1;
        }

        .game {
            width: 600px;
            height: 600px;
            border: 2px solid;
            background: pink;
        }
    </style>
</head>

<body id="bd">
    <div class="game">

    </div>
    <img id="anh" src="ball.png"
        alt="" style="width: 200px; position: absolute; left: 100px; top: 300px;">
    <script>
        let phu = document.getElementById('anh');
        window.addEventListener('keydown', (evt) => {
            console.log(evt);
            if (evt.key == "ArrowRight") {
                if (parseInt(phu.style.left) < 600 - 190) {
                    phu.style.left = parseInt(phu.style.left) + 10 + 'px';
                }
            }
            if (evt.key == "ArrowLeft") {
                phu.style.left = parseInt(phu.style.left) - 10 + 'px';
            }
            if (evt.key == "ArrowUp") {
                if (parseInt(phu.style.top) > 10) {
                    phu.style.top = parseInt(phu.style.top) - 10 + 'px';
                }
            }
            if (evt.key == "ArrowDown") {
                phu.style.top = parseInt(phu.style.top) + 10 + 'px';
            }
            if (evt.key == "z") {
                phu.style.left = parseInt(phu.style.left) - 10 + 'px';
                phu.style.top = parseInt(phu.style.top) + 10 + 'px';
            }
        })
    </script>
</body>

</html>
